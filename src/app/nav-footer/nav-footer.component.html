<body>


<form  #f="ngForm" (ngSubmit)="submitform()">
  <label for="fname">First name</label><br>
  <input type="text" id="fname" name="fname"  [(ngModel)]="fname" #nameValidation="ngModel" required><br>
  <div class="text-danger" *ngIf="nameValidation.invalid">
                Name is required</div>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" ><br><br>
  <input type="submit" value="Submit">
  <div class="alert alert-success" *ngIf="submitted">
        Thank you for your Message !!!!
        </div>
</form>
